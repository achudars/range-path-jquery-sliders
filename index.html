<!DOCTYPE html>
<html>
<head>
	<title>Sliders</title>

	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="https://rawgithub.com/ghusse/jQRangeSlider/master/css/iThing.css">
	<link rel="stylesheet/less" href="style.less" type="text/less">
	

</head>

<body class="container">

	<div class="row">
		<div class="col-md-12">
			<h1>Sliders</h1>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h4>H Simple Slider</h4>
			<div class="well">
				<label for="hSimpleAmount">qty:</label>
				<span id="hSimpleAmount"></span>
				<div class="hSimpleSlider"></div>
			</div>
		</div>
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h4>H Range Slider</h4>
			<div class="well">
				<label for="hRangeAmount">qty:</label>
				<span id="hRangeAmount"></span>
				<div class="hRangeSlider"></div>
			</div>
		</div>
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h4>H jQRangeSlider</h4>
			<div class="well">
				<label for="hJQRangeAmount">qty:</label>
				<span id="hJQRangeAmount">20 - 50</span>
				<div class="hJQRangeSlider"></div>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<h4>V Curved Slider</h4>
			<div class="vertical-well well">
				<label for="vCurvedAmount">qty:</label>
				<span id="vCurvedAmount">100</span>
				<div id="vCurvedSlider"></div>
				<div id="vCurvedSliderInner"></div>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<h4>V Simple Slider</h4>
			<div class="vertical-well well">
				<label for="vSimpleAmount">qty:</label>
				<span id="vSimpleAmount"></span>
				<div class="vSimpleSlider"></div>
			</div>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4">
			<h4>V Range Slider</h4>
			<div class="vertical-well well">
				<label for="vRangeAmount">qty:</label>
				<span id="vRangeAmount"></span>
				<div class="vRangeSlider"></div>
			</div>
		</div>
	</div>
	
	
	
	
	<script src="https://rawgithub.com/less/less.js/master/dist/less-1.5.0-b3.min.js"></script>
	<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://codeorigin.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script src="https://rawgithub.com/Mottie/Pathslider/master/js/jquery.pathslider.min.js"></script>
	<script src="jQRangeSlider-min.js"></script>
	<script src="scripts.js"></script>
</body>

</html>
